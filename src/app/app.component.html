<div class="container">
  <nav>
    <h3 class="logo">infl</h3>
    <ul>
      <li>
        <ng-container *ngIf="user; else splashTemplate">
          <a routerLink="/home" routerLinkActive="active" aria-current="page"
            >Home</a
          >
        </ng-container>
        <ng-template #splashTemplate>
          <a routerLink="/" routerLinkActive="active" aria-current="page"
            >Home</a
          >
        </ng-template>
      </li>
      <li>
        <ng-container *ngIf="user; else loginTemplate">
          <a routerLink="/profile" routerLinkActive="active" aria-current="page"
            ><div class="avatar">
              {{ userInitials }}
            </div>
          </a>
        </ng-container>
        <ng-template #loginTemplate>
          <a routerLink="/login" routerLinkActive="active" aria-current="page">
            Login</a
          >
        </ng-template>
      </li>
    </ul>
  </nav>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
