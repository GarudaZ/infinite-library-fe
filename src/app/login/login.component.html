<div class="form" [hidden]="user">
  <h2>Login</h2>
  <form #loginForm="ngForm">
    <div class="entry-field">
      <label for="Username: ">Username</label>
      <input
        id="Username"
        name="username"
        type="text"
        [(ngModel)]="userName"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="entry-field">
      <label for="Password: ">Password</label>
      <input
        id="Password"
        name="password"
        type="text"
        [(ngModel)]="password"
        required
      />
    </div>
    <button
      type="button"
      class="btn btn-default"
      (click)="login(); loginForm.reset()"
      [disabled]="!loginForm.form.valid"
    >
      Enter
    </button>
  </form>
  <div [hidden]="!submitted">Logging In</div>
  <div>
    <p>Don't have a profile?</p>
    <button [routerLink]="'/register'">Register</button>
  </div>
</div>
