<div class="form">
  <h2>Register</h2>
  <p>Sign up to start recording your reading.</p>
  <form #registerForm="ngForm">
    <div class="entry-field">
      <label for="Username">Username: </label>
      <input
        id="Username"
        name="username"
        type="text"
        [(ngModel)]="userName"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert">
        Name is required
      </div>
    </div>
    <div class="entry-field">
      <label for="Password">Password: </label>
      <input
        id="Password"
        name="password"
        type="text"
        [(ngModel)]="passWord"
        #password="ngModel"
        required
      />
      <div [hidden]="password.valid || password.pristine" class="alert">
        Password is required
      </div>
    </div>
    <button
      type="button"
      class="btn btn-default"
      (click)="register(); registerForm.reset()"
      [disabled]="!registerForm.form.valid"
    >
      Enter
    </button>
  </form>
</div>
<div [hidden]="!submitted">Registering</div>
<div [hidden]="!success">Successfully Registered</div>
@if (errorMessage) {
<div>
  <p>{{ errorMessage }}</p>
</div>
}
