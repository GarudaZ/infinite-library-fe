<form #titleSearchForm="ngForm">
  <h2>Add Book</h2>
  <label>Add to Collection</label>
  <select>
    @for (shelf of shelves; track shelf._id) {
    <option value="{{ shelf.shelf_name }}">{{ shelf.shelf_name }}</option>
    }
  </select>
  <label>Book Title</label>
  <input
    type="text"
    [(ngModel)]="titleInput"
    name="titleInput"
    #name="ngModel"
    required
  />
  <button
    type="button"
    (click)="searchByTitle(titleInput)"
    [disabled]="!titleSearchForm.form.valid"
  >
    Find
  </button>
  @if (booksFound){ @for (book of booksFound; track book.title){
  <li>{{ book.title }}, {{ book.author_name }}</li>
  <input
    type="radio"
    id="{{ book.title }}"
    name="selectedBook"
    value="{{ book.title }}"
    (change)="selectBook(book)"
  />
  }
  <button type="button" (click)="addBookToUser()" [disabled]="!selectedBook">
    Add</button
  >}
  <div [hidden]="!addedSuccessfully"><p>Added Successfully!</p></div>
</form>
